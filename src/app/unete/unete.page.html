<ion-header>
  <ion-toolbar color="tertiary">
     <ion-buttons slot="start">
      <ion-back-button defaultHref="folder/Bienvenido"></ion-back-button>
    </ion-buttons>
    <ion-title>Voluntariado</ion-title>
  </ion-toolbar>
  </ion-header>
<ion-footer>
  <ion-toolbar color="light">
    <ion-text color="primary">
    <ion-title><center>Unete A Nuestro Equipo</center></ion-title>
  </ion-text>
  </ion-toolbar>
</ion-footer>
<ion-content>
  <div class="itemIntroText"> 
    <ion-card >
      <ion-card-content style="text-align: justify;">
        <ion-text color="dark">
  <div>
    <img class="imagenfondo" src="https://www.cometasdeesperanza.org/wp-content/uploads/2021/05/logo-1.svg" alt="">
    </div>
    <h><center>Por favor llena el formulario</center></h>
    <div></div>
    <div id="after_submit"></div>
    <form #UneteForm="ngForm" (ngSubmit)="OnSubmit(UneteForm)" id="contact_form" action="#" method="POST" enctype="multipart/form-data">
      <div class="row">
        <label class="required" for="name">Nombre:</label><br />
        <input id="name" class="input" name="nombre" type="text" value="" size="38"  #name="ngModel"
        [(ngModel)]="services.selectTUnete.nombre"/><br />
        <span id="name_validation" class="error_message"></span>
      </div>
      <div class="row">
        <label class="required" for="email">Correo electronico:</label><br />
        <input id="email" class="input" name="correo" type="text" value="" size="38" #name="ngModel"
        [(ngModel)]="services.selectTUnete.correo"/><br />
        <span id="email_validation" class="error_message"></span>
      </div>
      <div class="row">
        <label class="required" for="email">Direccion:</label><br />
        <input id="email" class="input" name="direccion" type="text" value="" size="38" #name="ngModel"
        [(ngModel)]="services.selectTUnete.direccion"/><br />
        <span id="email_validation" class="error_message"></span>
      </div>
      <div class="row">
        <label class="required" for="email">telefono:</label><br />
        <input id="email" class="input" name="telefono" type="text" value="" size="38" #name="ngModel"
        [(ngModel)]="services.selectTUnete.telefono"/><br />
        <span id="email_validation" class="error_message"></span>
      </div>
      <div class="row">
        <label class="required" for="message">Comentario:</label><br />
        <textarea id="message" class="input" name="descripcion" rows="7" cols="42"#name="ngModel"
        [(ngModel)]="services.selectTUnete.descripcion"></textarea><br />
        <span id="message_validation" class="error_message"></span>
      </div>
        
        <input id="submit_button" type="submit" value="Enviar" />
    </form>

    Visitar y Pertenecer a Cometas de Esperanza sera una experiencia unica, nos ayudaras a servir a personas necesitados y a compartir contigo:
          <a class="comet" href="https://www.cometasdeesperanza.org/testimonios/">Ver MÃ¡s</a>
        </ion-text>
        </ion-card-content>
      </ion-card>
     </div> 
</ion-content>
